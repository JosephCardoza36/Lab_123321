<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lab: 123321</title>

        <style>
            body {
                font-family: 'Courier New', Courier, monospace;
            }
        </style>
    </head>

    <body>

        <script>
            var numberstring = "";
            var numbervalue = 0;
            var answer = 0;


            for (i = 1; i < 10; i++) {
                for (j = 9 - i; j > 0; j--) {
                    document.write("&nbsp");
                }
                numberstring += i.toString();
                numbervalue = Number(numberstring);
                answer = numbervalue * 8 + i;
                document.write(numberstring + ' * 8 + ' + i + ' = ' + answer + '<br>');

            }



        </script>

    </body>

</html>
